<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <!--Add Code Here-->
      <a-asset-item src="./models/tinker.obj" id="train-obj"></a-asset-item>
      <a-asset-item src="./models/obj.mtl" id="train-mtl"></a-asset-item>
      <img id="bg" src="./images.jpg">


    </a-assets>
    

    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
   
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-plane src="#bg" position="0 10 -5" width="100" height="45">
      </a-plane>
      

    </a-entity>
    <a-entity obj-model="obj:#train-obj; mtl:#train-mtl" position="5 -1 10" rotation="270 -100 0" scale="0.3 0.3 0.3">

    </a-entity>
    
  </a-scene>
</body>

</html>
